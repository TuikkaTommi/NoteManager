<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Note Manager</title>
    <script src="loginscript.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Note Manager</h1>
      <form id="login-form" class="login-form">
        <h2 id="account-h2">Sign in</h2>
        <p class="notification" id="creation-notification">
          Account created successfully, you can now
          <a href="javascript:switchToSignin()">sign in!</a>
        </p>
        <label>Username</label><input name="username" placeholder="Username" />
        <p class="error" id="username-error">This field is required</p>
        <label for="pw-input">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="pw-input"
        />
        <p class="error" id="password-error">This field is required</p>
        <button
          data-sitekey="6LeOgFwqAAAAANrLpZMlJml3eBAAc25_P9cCeCLA"
          data-callback="submitLogin"
          id="login-btn"
          class="green-btn g-recaptcha"
          type="button"
        >
          Sign in
        </button>
        <button
          data-sitekey="6LeOgFwqAAAAANrLpZMlJml3eBAAc25_P9cCeCLA"
          data-callback="submitCreation"
          id="creation-btn"
          class="green-btn g-recaptcha"
          type="button"
        >
          Create Account
        </button>
        <p class="error" id="login-error">Wrong username or password</p>
        <p class="error" id="creation-error">
          Error creating user, refresh the page and try again
        </p>
        <p class="error" id="user-already-exists">
          User with this username already exists
        </p>
        <p class="error" id="captcha-error">Captcha invalid, try again</p>
        <a href="javascript:switchToCreation()" id="account-link"
          >Create account</a
        >
      </form>
    </header>
  </body>
</html>
