<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Note Manager</title>
    <script src="loginscript.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Note Manager</h1>
      <form id="login-form" class="login-form">
        <h2 id="account-h2">Sign in</h2>
        <label>Username</label><input name="username" placeholder="Username" />
        <p class="error" id="username-error">This field is required</p>
        <label for="pw-input">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="pw-input"
        />
        <p class="error" id="password-error">This field is required</p>
        <button id="login-btn" class="green-btn">Sign in</button>
        <p class="error" id="login-error">Wrong username or password</p>
        <a href="javascript:switchToCreation()" id="account-link"
          >Create account</a
        >
      </form>
    </header>
  </body>
</html>
